<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Start">
        <h1>ברוכים הבאים להרשמה לקורס HTML!</h1>
        <img src="img/Group_1.png" class="logo img1" alt="">
        <img src="img/edu.png" alt="" class="logo img2">
        <img src="img/aharon_davidi.jpg" alt="" class="logo img3">
        <img src="img/Everything.png" alt="" class="project_img">
    </div>
    <div class="info">
        <h2>איך זה עובד?</h2>
        <p> אתם שולחים לנו את כל הפרטים שלכם ואנחנו נחזור אליכם בטלפון שלכם ונקבע את תאריך שיעור הנסיון ונמסור לכם את כל הפרטים.</p>
        <p> החלטתם שאתם רוצים להמשיך ללמוד אחרי שיעור הניסיון? כתבו לנו ואנחנו נחזור אליכם עם פרטי התשלום.</p>
    </div>
    <form action="#">
        <div class="form1">
            <label for="name" class="box">שם התלמיד</label>
            <input type="text" id="name" class="text_input">
            <label for="email_stund" class="box">דוא"ל התלמיד</label>
            <input type="email" id="email_stund" class="text_input">
            <label for="email_parent" class="box">דוא"ל ההורה</label>
            <input type="email" id="email_parent" class="text_input">
            <label for="num_stund" class="box">מספר הטלפון של התלמיד</label>
            <input type="number" id="num_stund" class="text_input">
            <label for="num_parent" class="box">מספר הטלפון של ההורה</label>
            <input type="number" id="num_parent" class="text_input">
            <label for="parent_name" class="box">שם ההורה</label>
            <input type="text" id="parent_name" class="text_input">
            <label for="date_of_birth">תאריך הלידה של התלמיד</label>
            <input type="date" id="date_of_birth" class="text_input">
            <input type="checkbox" id="privacy">
            <label for="privacy" class="box">אני מאשר את מדיניות הפרטיות של אתר זה</label>
            <label for="submit"></label>
            <input type="submit" id="submit">
        </div>
    </form>
</body>

</html>
